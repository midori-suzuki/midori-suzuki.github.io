      <div class="container">
       <h3>Contact</h3>
　　　　<form class="form-horizontal">
　　　　  <div class="form-group">
　　　　    <label for="inputName" class="col-md-3 control-label">氏名</label>
　　　　    <div class="col-md-9">
　　　　     <input type="text" class="form-control" id="inputName" place holder="">
　　　　    </div>
　　　　  </div>
　　　　  <div class="form-group">
　　　　    <label for="inputEmail" class="col-md-3 control-label">メールアドレス</label>
　　　　    <div class="col-md-9">
　　　　      <input type="text" class="form-control" id="inputEmail" place holder="">
　　　　    </div>
　　　　  </div>
　　　　  <div class="form-group">
　　　　    <label for="inputContent" class="col-md-3 control-label">お問い合わせ内容</label>
　　　　    <div class="col-md-9">
　　　　      <textarea class="form-control" id="inputContent" rows="4" placeholder=""></textarea>
　　　　    </div>
　　　　  </div>
　　　　  <div class="form-group">
　　　　    <div class="col-sm-offset-3 col-sm-9">
　　　　      <button type="submit" class="btn btn-default btn-success btn-block">お問い合わせを送信</button>
　　　　    </div>
　　　　  </div>
　　　　</form>
　　　</div>
